<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzuhal.ai</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Arzuhal.ai</h1>
    <form id="dilekce-form">
        <label for="kisiAdi">Kime:</label>
        <input type="text" id="kisiAdi" name="kisiAdi" required><br><br>

        <label for="anahtarKelime">Anahtar Kelime:</label>
        <input type="text" id="anahtarKelime" name="anahtarKelime" required><br><br>

        <button type="submit">Dilekçe Oluştur</button>
    </form>

    <h2>Oluşturulan Dilekçe:</h2>
    <p id="output"></p>

    <script>
        document.getElementById('dilekce-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const kisiAdi = document.getElementById('kisiAdi').value;
            const anahtarKelime = document.getElementById('anahtarKelime').value;

            const response = await fetch('/generate-dilekce', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ kisiAdi, anahtarKelime })
            });

            const data = await response.json();
            document.getElementById('output').innerText = data.generated_text;
        });
    </script>
</body>
</html>
